{% extends "base.html" %}

{% block content %}

	<table>
		<tr valign="top">
			<td><img src="{{ user.avatar(128) }}" alt="User Avatar"></td>
			<td><h1>User: {{ user.username }}</h1></td>
		</tr>
	</table>
	<hr>
	{% for post in posts %}
		<article>
			<table>
				<tr valign="top">
					<td><img src="{{ post.author.avatar(36) }}" alt="User Avatar"></td>
					<td>{{ post.author.username }} says: <br>{{ post.body }}</td>
				</tr>
			</table>
		</article>
	{% endfor %}

{% endblock %}
